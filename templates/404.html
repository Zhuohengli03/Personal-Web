<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 个人网站</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-page { min-height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 2rem; }
        .error-code { font-family: "Noto Serif SC", serif; font-size: 4rem; font-weight: 600; color: var(--text-muted, #5c5c5c); margin: 0 0 0.5rem; }
        .error-msg { color: var(--text-muted, #5c5c5c); margin: 0 0 2rem; }
        .error-page a { font-weight: 600; }
    </style>
</head>
<body>
    <div class="error-page">
        <p class="error-code">404</p>
        <p class="error-msg">页面不存在或已被移除</p>
        <a href="{{ url_for('index') }}">返回首页</a>
    </div>
</body>
</html>
