# 部署 Astro 作品集到 GitHub Pages
# 要求：Settings → Pages → Source = GitHub Actions
# 推送 main 后会自动构建并更新 https://<用户名>.github.io/Personal-Web/
name: Deploy Astro portfolio to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: astro-portfolio/package-lock.json

      - name: Install dependencies
        working-directory: astro-portfolio
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        working-directory: astro-portfolio
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: astro-portfolio/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
